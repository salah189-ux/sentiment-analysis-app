<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
        <title>Sentiment Analyser</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='food-favicon.ico') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
		<script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
	</head>

	<body>

		<!-- Website Title -->
    	<div class="container">
            <h2 class='container-heading'>Sentiment Analysis</h2>
    	</div>

		<!-- Result -->
		<div class="results">
			{% if prediction==1 %}
				<h1><span class='safe'>Positive sentiment</span></h1>
				<img class="gif" src="{{ url_for('static', filename='positive-review.webp') }}" alt="Positive Review">
			{% elif prediction==0 %}
				<h1><span class='danger'>Negative sentiment</span></h1>
				<img class="gif" src="{{ url_for('static', filename='negative-review.webp') }}" alt="Negative Review">
			{% endif %}
		</div>

	</body>
</html>
